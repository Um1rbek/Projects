<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Various Input Types</title>

    <style>
      /* Reset margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1.result {
        margin-top: 20px;
        text-align: center;
        color: #333;
        font-size: 20px;
        font-weight: normal;
      }

      input[type="number"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      input[type="number"] {
        text-align: center;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      div {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }

      label {
        font-size: 18px;
        color: #333;
        display: block;
        cursor: pointer;
      }

      input[type="radio"] {
        margin-right: 8px;
      }

      @media (max-width: 400px) {
        #form {
          width: 90%;
        }

        input[type="number"],
        input[type="submit"] {
          font-size: 14px;
        }

        label {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input name="one" type="number" placeholder="Son" required />
      <input name="two" type="number" placeholder="Son" required />
      <div>
        <label>
          <input name="operation" type="radio" value="plus" /> +
        </label>
        <label>
          <input name="operation" type="radio" value="minus" /> -
        </label>
        <label>
          <input name="operation" type="radio" value="exp" /> ^
        </label>
        <label>
          <input name="operation" type="radio" value="devision" /> /
        </label>
        <label>
          <input name="operation" type="radio" value="module" /> %
        </label>
      </div>
      <input name="submit" type="submit" value="Hisobla" />
    </form>

    <h1 class="result">Hali Hisoblash amalga oshmadi</h1>

    <script src="main.js"></script>
  </body>
</html>
